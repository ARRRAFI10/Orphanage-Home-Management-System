<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<h1 class="heading"><b>Donor Sign Up Form</b></h1>
</head>
<link rel="stylesheet" type="text/css" href="../RegisterOrphan.css">
<body>
    <div class="container">
        <form action="signUpPageDonor.php" method="post">

            <label for="donorname"><b>Donor Name:</b></label>
            <input type="text" id="donorname" name="donorname" placeholder="Enter donor name...">

            <label for="houseno"><b>House No.:</b></label>
            <input type="text" id="houseno" name="houseno" placeholder="Enter house no...">

            <label for="roadno"><b>Road No.:</b></label>
            <input type="text" id="roadno" name="roadno" placeholder="Enter road no...">

            <label for="area"><b>Area:</b></label>
            <input type="text" id="area" name="area" placeholder="Enter area...">

            <label for="district"><b>District:</b></label>
            <input type="text" id="district" name="district" placeholder="Enter district...">

            <label for="donorcontact"><b>Contact:</b></label>
            <input type="text" id="donorcontact" name="donorcontact" placeholder="Enter contact...">


            <div class="centered-button">
                <button><input type="submit" value="Submit"></button>
            </div>
        </form>
    </div>
</body>
</html>
