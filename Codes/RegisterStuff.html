<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <h1 class="heading"><b><b>Staff Registration Form</b></b></h1>
</head>
<link rel="stylesheet" type="text/css" href="RegisterOrphan.css">
<body>
    <div class="container">
  <form action="registerStaffConnection.php" method="post">

    
    <label for="fname"><b>Full Name:</b></label>
    <input type="text" id="fname" name="firstname" placeholder="Write full name here...">
   
    <label for="designation"><b>Designation:</b></label>
    <select id="designation" name="designation">
      <option value="Manager">Manager</option>
      <option value="Cook">Cook</option>
      <option value="Shelter Mother">Shelter Mother</option>
      <option value="Sweeper">Sweeper</option>
    </select>

    <label for="event-time"><b>Joining Date:</b></label>
    <input type="datetime-local" id="event-time" name="event-time" placeholder="Enter the joining date...">
    
    <label for="salary"><b>Salary:</b></label>
    <input type="text" id="salary" name="salary" placeholder="Enter the salary...">

    <label for="house_no"><b>House No.:</b></label>
    <input type="text" id="house_no" name="house_no" placeholder="Enter house no..">

    <label for="road_no"><b>Road No.:</b></label>
    <input type="text" id="road_no" name="road_no" placeholder="Enter Road No...">

    <label for="area"><b>Area:</b></label>
    <input type="text" id="area" name="area" placeholder="Enter area...">

    <label for="district"><b>District:</b></label>
    <input type="text" id="district" name="district" placeholder="Enter district...">

    <label for="contact"><b>Contact:</b></label>
    <input type="text" id="contact" name="contact" placeholder="Enter contact...">



    <div class="centered-button">
      <button><input type="submit" value="Submit"></button>
    </div>
  </form>
</div>

</body>
</html>
