<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<h1 class="heading"><b>Doctor Registration Form</b></h1>
</head>
<link rel="stylesheet" type="text/css" href="RegisterOrphan.css">
<body>
    <div class="container">
        <form action="RegisterDoctorConnection.php" method="post">

            <label for="doctor_name"><b>Doctor Name:</b></label>
            <input type="text" id="doctor_name" name="doctor_name" placeholder="Enter doctor name..." required>

            <label for="doctor_salary"><b>Doctor Salary:</b></label>
            <input type="number" id="doctor_salary" name="doctor_salary" placeholder="Enter doctor salary..." required>

            <label for="event-time"><b>Joining Date:</b></label>
            <input type="datetime-local" id="event-time" name="event-time" placeholder="Enter the date...">

            <label for="specialist"><b>Specialist:</b></label>
            <input type="text" id="specialist" name="specialist" placeholder="Enter doctor's specialization..." required>

            <label for="education_qualification"><b>Education Qualification:</b></label>
            <input type="text" id="education_qualification" name="education_qualification" placeholder="Enter doctor's education qualification..." required>

            <label for="house_no"><b>House No:</b></label>
            <input type="text" id="house_no" name="house_no" placeholder="Enter house number..." required>

            <label for="road_no"><b>Road No:</b></label>
            <input type="text" id="road_no" name="road_no" placeholder="Enter road number..." required>

            <label for="area"><b>Area:</b></label>
            <input type="text" id="area" name="area" placeholder="Enter area..." required>

            <label for="district"><b>District:</b></label>
            <input type="text" id="district" name="district" placeholder="Enter district..." required>

            <div class="centered-button">
              <button><input type="submit" value="Submit"></button>
            </div>
        </form>
    </div>
</body>
</html>
